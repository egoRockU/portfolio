{% import "_macros.html" as macros with context %}
<!DOCTYPE html>
<html lang="en">
  {{ macros.head() }}
  <body>
    <div
      class="container max-w-6xl mx-auto my-5 px-16 border-x-2 border-neutral"
    >
      <div data-theme="{{ obj.theme }}" id="theme"></div>
      <nav class="flex items-center justify-between">
        {{ macros.navbar(obj.title, obj.theme) }}
      </nav>
      <div class="flex justify-between container py-11">
        <div class="w-fit">
          <h1 class="text-4xl pb-1">Projects</h1>
          <div class="bg-accent h-1 rounded"></div>
        </div>
        <div>
          <label
            class="input input-bordered rounded-full flex items-center gap-2"
          >
            <input
              hx-post="{{ url_for('main.get_projects') }}"
              hx-trigger="keyup delay:200ms changed"
              hx-target="#item"
              type="text"
              class="grow"
              placeholder="Search"
              name="entry"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="w-4 h-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>
        </div>
      </div>
      <div
        hx-get="{{ url_for('main.get_projects') }}"
        hx-trigger="load"
        hx-target="#item"
      >
        <div id="item"></div>
      </div>
    </div>
  </body>
</html>
